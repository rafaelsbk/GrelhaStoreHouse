<body>
  <div th:replace="fragments/commons :: navigation"></div>
  <div th:replace="fragments/commons :: header"></div>

  <div class="container my-3">
    <h2 th:onclick="mensagem()">Cadastro de produtos</h2>

    <div class="card">
      <div class="card-body">
        <form method="post" th:object="${produto}" th:action="@{/salvar}" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="examplenome" class="form-label">Nome</label>
            <input th:field="*{nomeProduto}" type="text" class="form-control" id="nome" aria-describedby="nome" />
          </div>
          <div class="mb-3">
            <label for="examplemarca" class="form-label">Fabricante</label>
            <input th:field="*{fabricante}" type="text" class="form-control" id="fabricante" />
            <div th:if="${#fields.hasErrors('fabricante')}"
                th:errors="*{fabricante}"
                id="marcaHelp"
                class="form-text"
              ></div>
            </div>
          <div class="mb-3">
            <label for="examplemarca" class="form-label">Tipo do Produto</label>
            <input th:field="*{tipoProduto}" type="text" class="form-control" id="Tipo Produto" />
          </div>
            <div class="input-group mb-3">
              <!--  <label for="examplepreco" class="form-label">Preço</label> -->
              <span class="input-group-text">$</span>
              <input
                placeholder="Preço"
                th:field="*{precoFinal}"
                type="number"
                step="any"
                min="1"
                class="form-control"
                id="preco"
              />
            </div>
            <div class="mb-3">
              <label for="exampletipo" class="form-label">Categoria</label>
              <input
                th:field="*{categoria}"
                type="text"
                class="form-control"
                id="tipo"
                aria-describedby="categoria do produto"
              />
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Foto do produto</label>
              <input name="file" class="form-control" type="file" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
  </div>
